<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter</title>
    <link rel="stylesheet" href="./projects/chatter/chatter.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700,400&display=swap" rel="stylesheet">
    <script src='./js/tmi.min.js'></script>
    <script src='./projects/chatter/formatEmotes.js'></script>
    <link rel="shortcut icon" href="./dist/favicons/colloquial.ico" />
</head>
<body>
    <div id='show'>
        <div id='title'>
            <h1>Chatter!</h1>
            <p>Made on stream over at <a href="https://twitch.tv/colloquialowl">ColloquialOwl</a>.</p>
        </div>
        <div id='inputGrid'>
            <div class="div1">
                <h4>Channel Name</h4>
            </div>
            <input id='channel' type="text" placeholder="[Channel Name Here]" class="div2 track">
            <div class="div3">
                <h4>Format</h4>
            </div>
            <select id='format' type="option" class="div4 track">
                <option value='vert'>Vertical</option>
                <option value="horz">Horizontal</option>
            </select>
            <div class="div5">
                <h4>Emotes</h4>
            </div>
            <input class="div6" type="checkbox">
            <div class="div7">
                <h4>Show bots</h4>
            </div>
            <label class="switch div8">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <div class="div9">
                <h4>Background colour</h4>
                <p>Any CSS colour value (HEX, RGB, HSL)</p>
                <p>If blank will be none.</p>
            </div>
            <input id='channel' type="text" placeholder="[Channel Name Here]" class="div10 track">
            <div class="div11">
                <h4>Reward ID</h4>
                <p>Let users change their chat colour.</p>
            </div>
            <input id='channel' type="text" placeholder="[Channel Name Here]" class="div12 track">
        </div>
        <div class="div13">
            <h2>Output</h2>
            <input id='output' type="text" class="div13">
            <div>
                <button id='go'>Go!</button>
                <button id='copy'>Copy!</button>
            </div>
        </div>
    </div>
    <div id='chatBoundary'></div>
    <script src='./projects/chatter/chatter.js'></script>
</body>
</html>
