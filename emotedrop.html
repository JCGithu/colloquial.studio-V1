<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/emoteDrop.css"/>
    <title>Emote Drop</title>
    <link rel="shortcut icon" href="./dist/favicons/colloquial.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700,400&display=swap" rel="stylesheet">
    <script src='./js/tmi.min.js'></script>
    <script src='./js/matter.min.js'></script>
</head>
<body>
    <div id='show'>
        <div id='title'>
            <h1>Emote Drop!</h1>
            <p>Made on stream over at <a href="https://twitch.tv/colloquialowl">ColloquialOwl</a>.</p>
        </div>
        <div id='inputGrid'>
            <div class="div1">
                <h4>Channel Name</h4>
            </div>
            <input id='channel' type="text" placeholder="[Channel Name Here]" class="div2 track">
            <div class="div3">
                <h4>Ball Limit</h4>
            </div>
            <input id='ballLimit' type="number" value="150" class="div4 track">
            <div class="div5">
                <h4>Ball Size</h4>
                <p>(pixels)</p>
            </div>
            <input id='ballSize' type="number" value="20" class="div6 track">
            <div class="div7">
                <h4>Emote Size</h4>
            </div>
            <input id='emoteSize' type="range" min="1" max="3" value="2" class="div8 track">
            <div class="div9">
                <h4>Bounce</h4>
            </div>
            <input id='bounce' type="range" min="0" max="10" value="6" class="div10 track">
            <div class="div11">
                <h4>Expiration Time</h4>
                <p>(Seconds)</p>
            </div>
            <input id='expire' type="number" value="15" class="div12 track">
        </div>
        <div class="div13">
            <h2>Output</h2>
            <input id='output' type="text" class="div13">
            <div>
                <button id='go'>Go!</button>
                <button id='copy'>Copy!</button>
            </div>
        </div>
    </div>
    <script src='./js/emoteDrop.js'></script>
</body>
</html>
