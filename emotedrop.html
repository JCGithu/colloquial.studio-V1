<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/outputTW.css"/>
    <title>Emote Drop</title>
    <link rel="shortcut icon" href="./dist/favicons/colloquial.ico" />
    <script src='./projects/copyText.js'></script>
    <script src='./projects/loadScript.js'></script>
    <script src='./js/tmi.min.js'></script>
    <script src='./js/matter.min.js'></script>
</head>
<body class="flex content-middle items-center justify-center place-content-center h-screen w-screen bg-slate-900">
    <div id='show' class="bg-slate-100 rounded-xl p-5 flex justify-center flex-col shadow-2xl shadow-purple-600/50 selection:bg-purple-600 selection:text-white">
        <div id='title' class="text-center p-2 mb-2">
            <h1 class="text-purple-500 font-bold text-4xl ">Emote Drop!</h1>
            <p>Made on stream over at <a class="underline" href="https://twitch.tv/colloquialowl">ColloquialOwl</a>.</p>
        </div>
        <div id='inputGrid' class="grid grid-cols-2 gap-1">
            <div class="small-h">
                <h4>Channel Name</h4>
            </div>
            <input id='channel' type="text" placeholder="[Channel Name Here]" class="urlBuild rounded px-2 py-1">
            <div class="small-h">
                <h4>Ball Limit</h4>
            </div>
            <input id='ballLimit' type="number" value="250" class="urlBuild px-2 rounded">
            <div class="small-h">
                <h4>Ball Size</h4>
                <p>(pixels)</p>
            </div>
            <input id='ballSize' type="number" value="20" class="urlBuild px-2 rounded">
            <div class="small-h">
                <h4>Emote Size</h4>
            </div>
            <input id='emoteSize' type="range" min="1" max="3" value="2" class="urlBuild rounded accent-purple-500">
            <div class="small-h">
                <h4>Bounce</h4>
            </div>
            <input id='bounce' type="range" min="0" max="10" value="6" class="urlBuild rounded accent-purple-500">
            <div class="small-h">
                <h4>Expiration Time</h4>
                <p>(Seconds)</p>
            </div>
            <input id='expire' type="number" value="60" class="urlBuild px-2 rounded">
        </div>
        <div class="text-center flex flex-col align-middle">
            <h4 class="small-h text-2xl py-2">Output</h4>
            <input id='output' type="text" class="rounded">
            <div class="flex w-full content-center align-middle justify-center p-1">
                <button id='go' class="bg-purple-400 text-xl text-white font-semibold rounded p-1 m-1 hover:scale-105 transition-all duration-1000">Go!</button>
                <button id='copy' class="bg-red-400 text-xl focus:bg-green-400 text-white font-semibold rounded p-1 m-1 hover:scale-110 transition-all duration-1000">Copy!</button>
            </div>
        </div>
    </div>
    <script src='./projects/emotedrop/emotedrop.js'></script>
</body>
</html>
