<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src='./js/tmi.min.js'></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./projects/clippy/clippy.css" media="all">
  <link rel="stylesheet" type="text/css" href="./css/outputTW.css" media="all">
  <link rel="shortcut icon" href="./dist/favicons/colloquial.ico" />
  <script src='./projects/loadScript.js'></script>
  <title>Clippy</title>
</head>
<body class="flex content-middle items-center justify-center place-content-center h-screen w-screen bg-slate-900">
  <div id='menu' class="bg-slate-100 rounded-xl p-5 flex justify-center flex-col shadow-2xl shadow-purple-600/50 selection:bg-purple-600 selection:text-white">
      <div id='title' class="text-center p-2 mb-2">
          <h1 class="text-purple-500 font-bold text-4xl font-extrabold">Clippy!</h1>
          <h3 class="text-lg font-medium">Have Clippy join your stream!</h3>
          <p class="text-sm">Made on stream over at <a class="underline" href="https://twitch.tv/colloquialowl">ColloquialOwl</a>.</p>
      </div>
      <div id='inputGrid' class="grid grid-cols-2 gap-1">
          <div class="small-h">
              <h4>Channel Name</h4>
          </div>
          <input id='channel' type="text" placeholder="[Channel Name Here]" class="urlBuild rounded px-2 py-1">
          <div class="small-h">
              <h4>Point ID</h4>
              <p>Let users make Clippy<br>say what they want!</p>
          </div>
          <div>
            <input id='' type="text" placeholder="d3a31e75-d348-45db-bcb6-3fe431917b05">
          </div>
      </div>
      <div class="text-center flex flex-col align-middle">
          <h4 class="small-h text-2xl py-2">Output</h4>
          <p class="text-sm">Just add this URL as a Browser Source!</p>
          <input id='output' type="text" class="rounded">
          <div class="flex w-full content-center align-middle justify-center p-1">
              <button id='go' class="bg-purple-400 text-xl text-white font-semibold rounded p-1 m-1 hover:scale-105 transition-all duration-1000">Go!</button>
              <button id='copy' class="bg-red-400 text-xl focus:bg-green-400 text-white font-semibold rounded p-1 m-1 hover:scale-110 transition-all duration-1000">Copy!</button>
          </div>
      </div>
  </div>
</body>
  <script src="./js/jquery-1.7.min.js"></script>
  <script src="./projects/clippy/clippy.js"></script>
  <script src='./projects/clippy/clippyManager.js'></script>
</html>
